<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" placeholder="Enter Your City">
            <button type="button" class="icon"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/clouds.png" alt="clouds" class="weather__image">
            <h1 class="temp">24Â°C</h1>
            <h2 class="city">New Delhi</h1>
        </div>
        <div class="container">
            <div class="details">
                <div class="humidity__image">
                    <img src="images/humidity.png" alt="humidity">
                </div>
                <div>
                    <div class="humidity__value">48%</div>
                    <div class="humidity">Humidity</div>
                </div>
            </div>
            <div class="details">
                <div class="wind__image">
                    <img src="images/wind.png" alt="wind">
                </div>
                <div>
                    <div class="wind__value">10 km/h</div>
                    <div class="wind">Wind</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
